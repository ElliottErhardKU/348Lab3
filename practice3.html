<!DOCTYPE html>
<html>
<head>
  <title>Practice 3 - Password Verification</title>
  <script>
    function checkPassword() {
      let pw1 = document.getElementById("pw1").value;
      let pw2 = document.getElementById("pw2").value;

      if (pw1.length < 8) {
        alert("Password must be at least 8 characters long.");
      } else if (pw1 !== pw2) {
        alert("Passwords do not match!");
      } else {
        alert("Passwords match! âœ…");
      }
    }
  </script>
</head>
<body>
  <h1>Practice 3 - Password Verification</h1>
  <p>Enter password: <input type="password" id="pw1"></p>
  <p>Re-enter password: <input type="password" id="pw2"></p>
  <button onclick="checkPassword()">Verify</button>
</body>
</html>
